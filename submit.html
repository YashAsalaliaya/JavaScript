<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form{
            padding: 20px;
        }
        .card{
            width: 250px;
            height: auto;
            border: 1px solid red;
            margin: 10px 20px;
            padding: 10px;
            display: inline-block;
        }
        .dp_img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }
        .dp_img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Create a Card</h1>
    <form>
        <input type="text" placeholder="paste link for profile image" /><br /><br />    <input type="text" placeholder="name"> <br /><br />
        <input type="text" placeholder="bio" /><br /><br />
        <input type="email" placeholder="email" /><br /><br />
        <input type="tel" placeholder="phone number" /><br /><br />
        <!-- <textarea placeholder="Write about you..."></textarea><br /><br /> -->
        <input type="submit" value="submit" />
    </form>
